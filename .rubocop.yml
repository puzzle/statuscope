AllCops:
  DisplayCopNames: true
  NewCops: enable
  Exclude:
    - db/schema.rb
    - config/**/*
    - bin/**/*
    - vendor/**/*
    - tmp/**/*
    - app/assets/config.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - lib/tasks/*.rake

Layout/LineLength:
  Max: 100

Style/Documentation:
  Exclude:
    - db/migrate/**/*
